<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 402 - Payment Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 40px;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #5bc0de;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 402 - Payment Required</h1>
        <p>The payment required to access this resource has not been provided.</p>
        <img src="https://robotecture.com/wp-content/uploads/2023/02/HTTP-402-min.jpg" alt="402 Image">
        <div class="circle"></div>
    </div>
</body>
</html>
